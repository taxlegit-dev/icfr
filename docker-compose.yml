version: "3.9"

services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: icfrdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build:
      context: .
      args:
        DATABASE_URL: postgresql://postgres:postgres@db:5432/icfrdb?schema=public
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - db
    command: >
      sh -c "echo '‚è≥ Waiting for Postgres to start...' &&
             sleep 10 &&
             npx prisma migrate deploy &&
             npm start"

volumes:
  pgdata:
